<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_3</title>
    <style>
        .container #myHeader {
            color: red;
        }

        div + h3 {
            color: green;
        }

        .myText1 + .myText2 {
            color: orange;
        }

        .myInput[type="text"], input[type="email"] {
            border: 2px solid green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="myHeader">Welcome to CSS Practice!</h1>
    </div>

    <div></div>
    <h3>This h3 follows a div</h3>

    <p class="myText1">First paragraph</p>
    <p class="myText2">Second paragraph</p>

    <form>
        <input class="myInput" type="text" placeholder="Type something here">
        <input type="email" placeholder="Enter your email">
    </form>

</body>
</html>
