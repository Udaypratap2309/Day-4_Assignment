<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px;
      max-width: 300px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h2 {
      margin: 15px 0 10px;
    }

    .product-card p {
      color: red;
      font-weight: bold;
    }

    .product-card button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
    }

    .product-card button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src=ProductCard.jpg alt="Product Image" />
    <h2>Awesome Product</h2>
    <p>3,999 Rs</p>
    <button>Buy Now</button>
  </div>

</body>
</html>
